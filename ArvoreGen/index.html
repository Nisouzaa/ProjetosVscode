<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de dados</title>
    <script src="./Js/script.js"></script>

    <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    .section {
      margin-bottom: 40px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .box {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #e0e0e0;
      transition: background 0.3s ease;
    }
    .highlight {
      background-color: #90cdf4;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      transition: background 0.3s ease;
    }
    .visited {
      background-color: #9ae6b4;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #3182ce;
      color: white;
    }
    button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>
    <h2>Visualização Bubble Sort</h2>
 <div class="section">
    <div class="title">Bubble Sort</div>
    <div id="array" class="container"></div>
    <button id="sortBtn">Iniciar Ordenação</button>
  </div>

  <div class="section">
    <div class="title">Busca em Largura (BFS)</div>
    <div id="grafo" class="container"></div>
    <button id="bfsBtn">Iniciar BFS</button>
  </div>
</body>
</html>
